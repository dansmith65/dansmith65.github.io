---
layout: default
---

<section>
<header><h1>Posts from {{page.title}}</h1></header>

<ul class="post-list">
{% for post in site.posts %}
  {% assign year = post.date | date: "%Y" %}
  {% if year == page.slug %}
	<li>{% include post-list.html post=post %}</li>
  {% endif %}
{% endfor %}
</ul>
</section>
