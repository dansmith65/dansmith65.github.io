---
layout: default
---

<h1>Posts from {{page.title}}</h1>

<ul class="post-list">
{% for post in site.posts %}
  {% assign year = post.date | date: "%Y" %}
  {% if year == page.slug %}
	<li>
		<h2><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
		{% include post-date.html post=post %}
		<div>{{ post.excerpt }}</div>
	</li>
  {% endif %}
{% endfor %}
</ul>
